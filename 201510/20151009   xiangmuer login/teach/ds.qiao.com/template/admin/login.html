		{#*
			ajax 用户及密码验证
		*#}
		<script type="text/javascript">			
				function memberAction(){				
					var username = $("#username").val();
					var password = $("#password").val();					
					$.ajax({
						type:"post",
						url:"./action/login_action.php",
						//async: false,
						data:{
							action:'ajax_user',
							username:username,
							password:password
						},
						dataType:'json',
						success:function(msg){
								if(msg.code){
									$("#errorMsg").empty().show().append(msg.message);
								}else{
									$("#member").submit();	//提交表单
								}
						}
					});
					return false;
				}					
		</script>
